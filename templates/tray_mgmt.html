<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tray Management</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --primary-color: #6a1b9a;
        --secondary-color: #8e24aa;
        --accent-color: #ab47bc;
        --success-color: #2e7d32;
        --light-purple: #f3e5f5;
        --dark-color: #212529;
        --border-radius: 12px;
        --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        --transition: all 0.3s ease;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Poppins", sans-serif;
        margin: 0;
        padding: 0;
        min-height: 100vh;
        background-color: #f8f9fa;
        color: var(--dark-color);
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
      }

      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 15px 20px;
        background-color: white;
        box-shadow: var(--box-shadow);
        border-radius: var(--border-radius);
        margin-bottom: 30px;
      }

      .logo-container {
        display: flex;
        align-items: center;
        gap: 15px;
      }

      .logo {
        height: 50px;
        width: auto;
      }

      .app-title {
        font-size: 24px;
        font-weight: 600;
        color: var(--primary-color);
      }

      .trays-container {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 30px;
        margin-top: 30px;
      }

      .tray {
        background-color: white;
        border-radius: var(--border-radius);
        box-shadow: var(--box-shadow);
        padding: 25px;
        display: flex;
        flex-direction: column;
        align-items: center;
        position: relative;
        transition: var(--transition);
        border-top: 5px solid var(--primary-color);
      }

      .tray.processing {
        border-top: 5px solid var(--success-color);
        background-color: #e8f5e9;
      }

      .tray-title {
        font-size: 22px;
        color: var(--primary-color);
        margin-bottom: 15px;
        font-weight: 600;
      }

      .tray.processing .tray-title {
        color: var(--success-color);
      }

      .table-info {
        font-size: 18px;
        margin: 15px 0;
        padding: 10px 25px;
        background-color: var(--light-purple);
        border-radius: 20px;
        font-weight: 500;
        transition: var(--transition);
      }

      .tray.processing .table-info {
        background-color: #e8f5e9;
        color: var(--success-color);
        font-weight: 600;
      }

      .next-btn {
        padding: 10px 30px;
        background-color: var(--accent-color);
        color: white;
        border: none;
        border-radius: 25px;
        cursor: pointer;
        font-size: 16px;
        font-weight: 500;
        transition: var(--transition);
        margin-top: 15px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      }

      .next-btn:hover {
        background-color: var(--primary-color);
        transform: translateY(-2px);
      }

      .next-btn:disabled {
        background-color: #cccccc;
        cursor: not-allowed;
        transform: none;
        box-shadow: none;
      }

      .tray.processing .next-btn {
        background-color: var(--success-color);
      }

      .return-btn {
        padding: 10px 25px;
        background-color: white;
        border: 2px solid var(--primary-color);
        border-radius: 25px;
        color: var(--primary-color);
        cursor: pointer;
        font-weight: 600;
        transition: var(--transition);
        font-size: 16px;
      }

      .return-btn:hover {
        background-color: var(--primary-color);
        color: white;
        transform: translateY(-2px);
      }

      .notification {
        position: fixed;
        bottom: 30px;
        left: 50%;
        transform: translateX(-50%);
        background-color: var(--success-color);
        color: white;
        padding: 15px 30px;
        border-radius: 30px;
        opacity: 0;
        transition: opacity 0.3s ease;
        z-index: 100;
        font-weight: 500;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        max-width: 90%;
        text-align: center;
      }

      .notification.show {
        opacity: 1;
        transform: translateX(-50%) translateY(-10px);
      }

      .tray-icon {
        font-size: 30px;
        margin-bottom: 10px;
        color: var(--primary-color);
        transition: var(--transition);
      }

      .tray.processing .tray-icon {
        color: var(--success-color);
      }

      .no-trays-message {
        text-align: center;
        padding: 30px;
        background-color: white;
        border-radius: var(--border-radius);
        box-shadow: var(--box-shadow);
        font-size: 18px;
        color: var(--dark-color);
        grid-column: 1 / -1;
      }

      @media (max-width: 768px) {
        .header {
          flex-direction: column;
          gap: 15px;
          padding: 20px;
        }

        .trays-container {
          grid-template-columns: 1fr;
        }

        .tray {
          margin-bottom: 40px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="logo-container">
          <img
            src="https://greenquest.com.sg/img/logo.png"
            alt="Restaurant Logo"
            class="logo"
          />
        </div>
        <div>
          <button class="return-btn" onclick="returnHome()">Return Home</button>
          <button class="return-btn" onclick="returnToChef()">
            Return to Chef
          </button>
        </div>
      </div>

      <div class="trays-container" id="traysContainer">
        <!-- Trays will be dynamically generated here -->
      </div>
    </div>

    <div class="notification" id="notification">
      Order processed successfully!
    </div>

    <script>
      // Track which tray was last processed
      let lastProcessedTray = null;

      // API endpoint for "Return to Chef"
      const RETURN_TO_CHEF_API = "http://localhost:5000/return-to-chef";
      const RETURN_TO_HOME_API = "http://localhost:5000/return-home";

      // Function to parse URL parameters
      function getUrlParams() {
        const params = {};
        const queryString = window.location.search;
        const urlParams = new URLSearchParams(queryString);

        // Get table numbers from URL parameters
        params.table1 = urlParams.get("table1");
        params.table2 = urlParams.get("table2");
        params.table3 = urlParams.get("table3");
        params.order_id = urlParams.get("order_id");

        return params;
      }

      // Function to create a tray element
      function createTrayElement(trayNumber, tableNumber, isLastTray = false) {
        const trayDiv = document.createElement("div");
        trayDiv.className = "tray";
        trayDiv.id = `tray${trayNumber}`;

        trayDiv.innerHTML = `
          <div class="tray-icon">üçΩÔ∏è</div>
          <h2 class="tray-title">Tray ${trayNumber}</h2>
          <div class="table-info" id="table${trayNumber}">Table ${tableNumber}</div>
          <button class="next-btn" onclick="nextTable(${trayNumber}, ${isLastTray})">Next</button>
        `;

        return trayDiv;
      }

      // Initialize trays with URL parameters
      function initTables() {
        const params = getUrlParams();
        const traysContainer = document.getElementById("traysContainer");

        // Clear any existing content
        traysContainer.innerHTML = "";

        let trayCount = 0;
        const totalTrays = 3;

        // Check each tray and only create it if it has a table assigned
        for (let i = 1; i <= totalTrays; i++) {
          const tableParam = params[`table${i}`];

          // Only create tray if table parameter exists and is not null, undefined, or empty
          if (tableParam) {
            // Determine if this is the last tray with a table assigned
            const isLastAssignedTray =
              i === totalTrays ||
              (!params[`table${i + 1}`] &&
                !params[`table${i + 2}`] &&
                !params[`table${i + 3}`]);

            const trayElement = createTrayElement(
              i,
              tableParam,
              isLastAssignedTray
            );
            traysContainer.appendChild(trayElement);
            trayCount++;
          }
        }

        // If no trays have tables assigned, show a message
        if (trayCount === 0) {
          const noTraysMessage = document.createElement("div");
          noTraysMessage.className = "no-trays-message";
          noTraysMessage.textContent =
            "No trays are currently assigned to tables.";
          traysContainer.appendChild(noTraysMessage);
        }
      }

      // Function to call the "Return Home" API
      async function returnHome() {
        const queryString = window.location.search;
        const urlParams = new URLSearchParams(queryString);

        const orderId = urlParams.get("order_id");
        const notification = document.getElementById("notification");

        try {
          if (notification) {
            notification.textContent = "Returning home...";
            notification.classList.add("show");
          }

          const response = await fetch(RETURN_TO_HOME_API, {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({
              order_id: orderId,
            }),
          });

          if (!response.ok) {
            throw new Error(`API error: ${response.status}`);
          }

          // Optional: check for a response JSON body
          // const result = await response.json();

          setTimeout(() => {
            window.location.href = "http://localhost:5000/";
          }, 1500);
        } catch (error) {
          console.error("Error calling Return to home API:", error);

          if (notification) {
            notification.textContent =
              "Error calling API. Redirecting anyway...";
            notification.classList.add("show");
          }

          setTimeout(() => {
            window.location.href = "http://localhost:5000/";
          }, 1500);
        }
      }

      // Function to call the "Return to Chef" API
      async function callReturnToChefAPI() {
        try {
          const notification = document.getElementById("notification");
          notification.textContent = "Calling Return to Chef API...";
          notification.classList.add("show");

          // Call the API
          const response = await fetch(RETURN_TO_CHEF_API, {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({
              action: "return_to_chef",
              timestamp: new Date().toISOString(),
            }),
          });

          if (response.ok) {
            notification.textContent = "Successfully returned to chef!";
            setTimeout(() => {
              window.location.href = "http://localhost:5000/";
            }, 1500); // wait 1 second to show message before redirect
          } else {
            notification.textContent =
              "Error calling API. Redirecting anyway...";
            setTimeout(() => {
              window.location.href = "http://localhost:5000/";
            }, 1500);
          }
        } catch (error) {
          console.error("Error calling Return to Chef API:", error);
          const notification = document.getElementById("notification");
          notification.textContent = "Error calling API. Redirecting anyway...";
          setTimeout(() => {
            window.location.href = "http://localhost:5000/";
          }, 1500);
        }
      }

      async function nextTable(trayNumber, isLastTray = false) {
        const tray = document.getElementById(`tray${trayNumber}`);
        const button = tray.querySelector(".next-btn");
        const notification = document.getElementById("notification");
        const tableElement = document.getElementById(`table${trayNumber}`);
        const tableNumber = parseInt(tableElement.textContent.split(" ")[1]);
        const queryString = window.location.search;
        const urlParams = new URLSearchParams(queryString);

        const orderId = urlParams.get("order_id");

        // Disable button and add processing class
        button.disabled = true;
        tray.classList.add("processing");

        // Show success notification
        notification.textContent = `Order for Table ${tableNumber} processed successfully!`;
        notification.classList.add("show");

        // Store last tray processed
        lastProcessedTray = trayNumber;

        // Call API
        try {
          const response = await fetch("/next-table", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({
              table_number: tableNumber,
              order_id: orderId,
            }),
          });

          const result = await response.json();
          if (!response.ok) {
            throw new Error(result?.message || "API error");
          }

          console.log("API call successful:", result);
        } catch (error) {
          console.error("API call failed:", error);
        }
      }

      // Function to handle "Return to chef" button
      function returnToChef() {
        const notification = document.getElementById("notification");
        notification.textContent = "Returning to chef view...";
        notification.classList.add("show");

        // Call the Return to Chef API
        callReturnToChefAPI();
      }

      // Initialize the page when loaded
      window.onload = initTables;
    </script>
  </body>
</html>
